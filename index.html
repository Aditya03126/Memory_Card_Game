<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Card Game</h1>
            <div class="game-info">
                <div class="stats">
                    <div class="moves">
                        <span>Moves:</span>
                        <span id="moves-count">0</span>
                    </div>
                    <div class="timer">
                        <span>Time:</span>
                        <span id="time">00:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="new-game-btn">New Game</button>
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy (4x4)</option>
                            <option value="medium">Medium (6x6)</option>
                            <option value="hard">Hard (8x8)</option>
                        </select>
                    </div>
                    <div class="theme-selector">
                        <label for="theme">Theme:</label>
                        <select id="theme">
                            <option value="animals">Animals</option>
                            <option value="emojis">Emojis</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <div class="game-board">
            <!-- Cards will be generated here by JavaScript -->
        </div>

        <div class="score-panel">
            <div class="high-scores">
                <h3>High Scores</h3>
                <ul id="high-scores-list">
                    <!-- High scores will be populated here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p>You've matched all the cards!</p>
            <div class="win-stats">
                <p>Moves: <span id="win-moves">0</span></p>
                <p>Time: <span id="win-time">00:00</span></p>
                <p>Score: <span id="win-score">0</span></p>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
